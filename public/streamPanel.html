<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽµ Radio Live Music - Auditeur</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .player-container {
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            width: calc(100vw - 40px);
            height: calc(100vh - 40px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .logo {
            font-size: 4em;
            margin-bottom: 10px;
        }

        .title {
            font-size: 3em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .track-display {
            opacity: 0;
            transition: opacity 0.5s ease;
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        .track-display.visible {
            opacity: 1;
        }

        .track-image {
            height: calc(100vh - 120px);
            border-radius: 20px;
            object-fit: cover;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }

        .track-image:hover {
            transform: scale(1.05);
        }

        .track-info {
            width: 50%;
        }

        .track-info h2 {
            font-size: 2.8em;
            margin-bottom: 10px;
        }

        .track-info p {
            opacity: 0.8;
            margin: 5px 0;
            font-size: 2.1em;
        }

        .progress-container {
            margin: 25px 0;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.3);
            border-radius: 3px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            border-radius: 3px;
            transition: width 0.1s ease;
            width: 0%;
        }

        .status {
            display: none;
        }

        .listener-count {
            margin-top: 10px;
            font-size: 1.4em;
            color: #ccc;
            opacity: 0.8;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .no-track {
            padding: 40px;
            opacity: 0.6;
        }

        .no-track h3 {
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .volume-control {
            margin-top: 20px;
            display: none;
        }

        .tags {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .tag {
            background: rgba(255,255,255,0.2);
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 1.8em;
            backdrop-filter: blur(5px);
        }        .user-interaction-required {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .interaction-prompt {
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 400px;
        }

        .play-button {
            background: linear-gradient(135deg, #4CAF50, #8BC34A);
            border: none;
            border-radius: 50px;
            padding: 15px 30px;
            color: white;
            font-size: 2.2em;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .play-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .status-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 10px;
            background: rgba(255,193,7,0.2);
            border: 1px solid rgba(255,193,7,0.5);
            display: none;
        }

        @media (max-width: 768px) {
            .player-container {
                padding: 30px 20px;
            }
            
            .track-image {
                width: 150px;
                height: 150px;
            }
            
            .title {
                font-size: 2.5em;
            }
            
            .track-info h2 {
                font-size: 2.4em;
            }
        }
    </style>
</head>
<body>
    <!-- User interaction required overlay -->
    <div class="user-interaction-required" id="userInteractionRequired">
        <div class="interaction-prompt">
            <h2>ðŸŽµ Radio Live Music</h2>
            <p>Cliquez sur le bouton pour activer l'audio et commencer l'Ã©coute</p>
            <button class="play-button" onclick="enableAudio()">ðŸ”Š Activer l'audio</button>
            <div class="status-message" id="statusMessage"></div>
        </div>
    </div>

    <div class="player-container">
        <div class="track-display" id="trackDisplay">
            <img id="trackImage" class="track-image" src="https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?w=200&h=200&fit=crop" alt="Album">
            <div class="track-info">
                <h2 id="trackTitle">En attente...</h2>
                <p id="trackArtist">Aucun morceau en cours</p>
                <p id="trackGenre"></p>
            </div>
        </div>

        <div class="no-track" id="noTrack" style="display: none;">
            <h3>ðŸ”‡ Aucune diffusion</h3>
            <p>Le DJ n'a pas encore lancÃ© de musique</p>
        </div>

        <div class="progress-container" id="progressContainer" style="display: none;">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <!-- Audio element pour la lecture -->
        <audio id="audioPlayer" style="display: none;"></audio>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let currentState = null;
        let audioPlayer = document.getElementById('audioPlayer');
        let syncInterval = null;
        let localVolume = 1;
        let audioEnabled = false;
        let pendingPlay = null;

        // Ã‰lÃ©ments DOM
        const trackDisplay = document.getElementById('trackDisplay');
        const noTrack = document.getElementById('noTrack');
        const trackImage = document.getElementById('trackImage');
        const trackTitle = document.getElementById('trackTitle');
        const trackArtist = document.getElementById('trackArtist');
        const trackGenre = document.getElementById('trackGenre');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const userInteractionRequired = document.getElementById('userInteractionRequired');
        const statusMessage = document.getElementById('statusMessage');

        // Fonction pour activer l'audio aprÃ¨s interaction utilisateur
        window.enableAudio = async function() {
            try {
                statusMessage.textContent = "Activation de l'audio...";
                statusMessage.style.display = "block";

                audioPlayer.volume = 0;
                audioPlayer.src = 'data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQQAAAAAAA==';

                await audioPlayer.play();
                audioPlayer.pause();
                audioPlayer.volume = localVolume;

                audioEnabled = true;
                userInteractionRequired.style.display = 'none';

                if (pendingPlay) {
                    playTrack(pendingPlay.track, pendingPlay.startTime, pendingPlay.timestamp);
                    pendingPlay = null;
                }
            } catch (error) {
                console.error('Erreur activation audio:', error);
                statusMessage.textContent = "Erreur lors de l'activation. RÃ©essayez...";
            }
        };

        socket.on('connect', () => {
            console.log('ConnectÃ© au serveur radio');
        });

        socket.on('disconnect', () => {
            console.log('DÃ©connectÃ© du serveur');
        });

        socket.on('radio:sync', (state) => {
            currentState = state;
            updateDisplay();
        });

        socket.on('radio:play', (data) => {
            playTrack(data.track, data.startTime, data.timestamp);
        });

        socket.on('radio:pause', () => {
            pauseTrack();
        });

        socket.on('radio:stop', () => {
            stopTrack();
        });

        socket.on('radio:seek', (data) => {
            seekToTime(data.time, data.timestamp);
        });

        function playTrack(track, startTime, timestamp) {
            if (!track) return;

            if (!audioEnabled) {
                pendingPlay = { track, startTime, timestamp };
                return;
            }

            const networkDelay = Date.now() - timestamp;
            const actualStartTime = startTime + (networkDelay / 1000);

            audioPlayer.src = `/music/${encodeURIComponent(track.filename)}`;
            audioPlayer.currentTime = actualStartTime;
            audioPlayer.volume = localVolume;

            currentState = {
                ...currentState,
                currentTrack: track,
                isPlaying: true,
                currentTime: actualStartTime,
                lastUpdate: Date.now()
            };

            updateDisplay();

            audioPlayer.play().then(() => {
                startSyncCheck();
            }).catch(error => {
                console.error('Erreur lecture audio:', error);
                if (error.name === 'NotAllowedError') {
                    audioEnabled = false;
                    pendingPlay = { track, startTime, timestamp };
                    userInteractionRequired.style.display = 'flex';
                    statusMessage.textContent = "Interaction utilisateur requise pour l'audio";
                    statusMessage.style.display = "block";
                }
            });
        }

        function pauseTrack() {
            audioPlayer.pause();
            if (currentState) {
                currentState.isPlaying = false;
            }
        }

        function stopTrack() {
            audioPlayer.pause();
            audioPlayer.currentTime = 0;
            if (currentState) {
                currentState.isPlaying = false;
                currentState.currentTrack = null;
                currentState.currentTime = 0;
                currentState.lastUpdate = Date.now();
            }
            updateDisplay();
            stopSyncCheck();
        }

        function seekToTime(time, timestamp) {
            if (!audioPlayer.src) return;

            const networkDelay = Date.now() - timestamp;
            const actualTime = time + (networkDelay / 1000);

            audioPlayer.currentTime = actualTime;
            if (currentState) {
                currentState.currentTime = actualTime;
                currentState.lastUpdate = Date.now();
            }
        }

        function startSyncCheck() {
            stopSyncCheck();
            syncInterval = setInterval(() => {
                if (currentState && currentState.isPlaying && audioPlayer.src) {
                    const expectedTime = currentState.currentTime + (Date.now() - currentState.lastUpdate) / 1000;
                    const actualTime = audioPlayer.currentTime;
                    const drift = Math.abs(expectedTime - actualTime);

                    if (drift > 1) {
                        audioPlayer.currentTime = expectedTime;
                    }

                    updateProgress();
                }
            }, 1000);
        }

        function stopSyncCheck() {
            if (syncInterval) {
                clearInterval(syncInterval);
                syncInterval = null;
            }
        }

        function updateDisplay() {
            if (!currentState || !currentState.currentTrack) {
                trackDisplay.classList.remove('visible');
                noTrack.style.display = 'block';
                progressContainer.style.display = 'none';
                return;
            }

            const track = currentState.currentTrack;

            trackImage.src = track.image;
            trackTitle.textContent = track.title;
            trackArtist.textContent = track.artist;
            trackGenre.textContent = track.genre;

            trackDisplay.classList.add('visible');
            noTrack.style.display = 'none';
            progressContainer.style.display = 'block';

            updateProgress();
        }

        function updateProgress() {
            if (!audioPlayer.src || !audioPlayer.duration) return;

            const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
            progressFill.style.width = Math.min(progress, 100) + '%';
        }
    </script>
</body>
</html>
